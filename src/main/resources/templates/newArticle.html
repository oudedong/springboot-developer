<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <title>블로그 글</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="p-5 mb-5 text-center</> bg-light">
  <h1 class="mb-3">My Blog</h1>
  <h4 class="mb-3">새로운 글 작성</h4>
</div>
<div class="container mt-5">
  <div class="row">
    <div class="col-lg-8">
      <article>
        <input type="hidden" th:value="${article.id}" id="article-id">
        <header class="mb-4">
          <input type="text" placeholder="제목" th:value="${article.title}" id="title" class="form-control">
        </header>
        <section class="mb-5">
          <textarea class="form-control h-25" rows="10" placeholder="내용" id="content" th:text="${article.content}"></textarea>
        </section>
        <button th:if="${article.id} != null" id="modify-btn" type="button" class="btn btn-primary btn-sm">수정</button>
        <button th:if="${article.id} == null" id="create-btn" type="button" class="btn btn-primary btn-sm">등록</button>
      </article>
    </div>
  </div>
</div>
<script src="js/article.js"></script>
</body>
</html>
